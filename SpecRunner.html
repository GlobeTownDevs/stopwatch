<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.2.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.2.0/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.2.0/jasmine.css">
  <link rel="stylesheet" type="text/css" href="src/stylesheet.css">

  <script src="lib/jasmine-2.2.0/jasmine.js"></script>
  <script src="lib/jasmine-2.2.0/jasmine-html.js"></script>
  <script src="lib/jasmine-2.2.0/boot.js"></script>
</head>

<body>
  <section id="stopwatch">
    <h1>Let's go!</h1>
    <div class="clearfix display">
      <div id="minutes" class="display__elements">00 : </div>
      <div id="seconds" class="display__elements">00 : </div>
      <div id="milliseconds" class="display__elements">000</div>
    </div>
    <div class="clearfix buttons">
      <button id="start" class="display__elements">Start</button>
      <button id="pause" class="display__elements">Pause</button>
      <button id="reset" class="display__elements">Reset</button>
    </div>
  </section>

  <!-- source files -->
  <script src="src/Stopwatch.js"></script>
  <!-- spec file -->
  <script src="spec/StopwatchSpec.js"></script>

</body>
</html>
